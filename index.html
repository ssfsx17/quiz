function questionHtml(question) {
    var questionName = question.questionText.toLowerCase()
    questionName = questionName.replace(/\s+/g, '');
    questionName = questionName.replace("?", '');
    questionName = questionName.replace("'", '');
    var html = "<div id=\"question\">";
    html += "<p><b>" + question.questionText + "</b>"
    for (var i = 0, x = question.answers.length; i < x; i++) {
        var answer = question.answers[i];
        var answerId = questionName + i;
        html += "<br />";
        html += "<input type=\"radio\" name=\"" + questionName + "\" id=\"" + answerId + "\" value=\"" + answer.target + "\"/>";
        html += "<label for=\"" + answerId + "\">" + answer.text + "</label>";
    }
    html += "</p></div>";
    return html;
}

function questionsHtml(questions) {
    var html = "";
    for (var i = 0, x = questions.length; i < x; i++) {
        var question = questions[i];
        html += questionHtml(question);
    }
    html += "<button type=\"button\" id=\"quizSubmit\">What's My Partnership?</button>"
    return html;
}
